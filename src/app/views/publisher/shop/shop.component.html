<div fxLayout="row wrap">
    <div fxFlex="100" fxFlex.gt-sm="25" fxFlex.sm="50" [@animate]="{value:'*',params:{scale:'.9',delay:'300ms'}}">
      <mat-card>
        <mat-card-title fxLayoutAlign="start center">
          <small class="text-muted">Total Sales</small>
          <span fxFlex></span>
          <mat-chip
          class="icon-chip" 
          color="primary" 
          selected="true"><mat-icon>trending_up</mat-icon>20%</mat-chip>
        </mat-card-title>
        <mat-card-content>
          <h3 class="m-0 font-normal">22,450</h3>
          <small class="text-muted">Monthly</small>
        </mat-card-content>
      </mat-card>
    </div> 
  
    <div fxFlex="100" fxFlex.gt-sm="25" fxFlex.sm="50" [@animate]="{value:'*',params:{delay:'300ms',scale:'.9'}}">
      <mat-card>
        <mat-card-title>
          <small class="text-muted">Revenue</small>
          <span fxFlex></span>
          <mat-chip
          class="icon-chip" 
          color="accent" 
          selected="true"><mat-icon>trending_up</mat-icon>10%</mat-chip>
        </mat-card-title>
        <mat-card-content>
          <h3 class="m-0 font-normal">377,670</h3>
          <small class="text-muted">Monthly</small>
        </mat-card-content>
      </mat-card>
    </div>
  
    <div fxFlex="100" fxFlex.gt-sm="25" fxFlex.sm="50" [@animate]="{value:'*',params:{delay:'300ms',scale:'.9'}}">
      <mat-card>
        <mat-card-title>
          <small class="text-muted">Traffic</small>
          <span fxFlex></span>
          <mat-chip
          class="icon-chip" 
          color="accent" 
          selected="true"><mat-icon>trending_up</mat-icon>9%</mat-chip>
        </mat-card-title>
        <mat-card-content>
          <h3 class="m-0 font-normal">54,845</h3>
          <small class="text-muted">Monthly</small>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex="100" fxFlex.gt-sm="25" fxFlex.sm="50" [@animate]="{value:'*',params:{delay:'300ms',scale:'.9'}}">
      <mat-card>
        <mat-card-title>
          <small class="text-muted">New User</small>
          <span fxFlex></span>
          <mat-chip
          class="icon-chip" 
          color="warn" 
          selected="true"><mat-icon>trending_down</mat-icon>2%</mat-chip>
        </mat-card-title>
        <mat-card-content>
          <h3 class="m-0 font-normal">245</h3>
          <small class="text-muted">Monthly</small>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  


  <div fxLayout="row wrap">
    <div
    *ngFor="let user of publisherServe" 
    fxFlex="100"
    fxFlex.gt-sm="50">
      <mat-card class="user-card p-0">
        <mat-card-title class="mat-bg-primary">
          <div class="card-title-text">
            <a href="" class="toolbar-avatar md mr-16"><img [src]="user.photo" alt=""></a>
            <span>{{user.name}}</span>
            <span fxFlex></span>
            <button mat-icon-button [matMenuTriggerFor]="userMenu" class="">
                <mat-icon class="">more_vert</mat-icon>
            </button>
            <mat-menu #userMenu="matMenu">
                <button mat-menu-item>Follow</button>
                <button mat-menu-item>Message</button>
                <button mat-menu-item>Block</button>
                <button mat-menu-item>Delete</button>
            </mat-menu>
          </div>
          <mat-divider></mat-divider>
        </mat-card-title>
        <mat-card-content>
          <!-- user detail lines-->
          <div class="user-details">
            <p><mat-icon class="text-muted">card_membership</mat-icon>{{user.membership}}</p>
            <p><mat-icon class="text-muted">date_range</mat-icon>Member since {{user.registered | date}}</p>
            <p><mat-icon class="text-muted">location_on</mat-icon>{{user.address}}</p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <!-- End Users Row -->
