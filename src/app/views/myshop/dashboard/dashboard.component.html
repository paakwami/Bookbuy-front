<div>
    <mat-sidenav-container>
        <mat-sidenav EgretSideNavToggle class="shop-sidebar default-light-bg">
            <div class="shop-filters-wrap">
             
                <mat-accordion multi="true" displayMode="flat">
                  <!-- Categories -->
                  <mat-expansion-panel expanded="true">
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        Categories
                      </mat-panel-title>
                    </mat-expansion-panel-header>
                    <ul class="product-categories">
                      <li  >All Books</li>
                      <li  >Publishers</li>
                    </ul>
                  </mat-expansion-panel>
                  <!-- Price -->
                  <mat-expansion-panel>
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        Price
                      </mat-panel-title>
                    </mat-expansion-panel-header>
                    <p class="m-0">Min: </p>
                    <mat-slider class="full-width mb-16 pl-0" ></mat-slider>
        
                    <p class="m-0"></p>
                    <mat-slider class="full-width pl-0"  [thumbLabel]="true" ></mat-slider>
                  </mat-expansion-panel>
                  <!-- Ratings -->
                  <mat-expansion-panel>
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        Ratings
                      </mat-panel-title>
                    </mat-expansion-panel-header>
                    <p class="m-0">Min: </p>
                    <mat-slider class="full-width mb-16" ></mat-slider>
        
                    <p class="m-0"></p>
                    <mat-slider class="full-width mb-16" ></mat-slider>
                  </mat-expansion-panel>
                </mat-accordion>
              
            </div>
        </mat-sidenav>

        <div class="shop-wrap" fxLayout="row" fxLayoutWrap="wrap">
            <!-- Filters -->
            <!-- Right side -->
            <div class="full-width">
              <!-- Search Form -->
              <div fxLayout="row" fxLayout.lt-sm="column" class="shop-top-toolbar">
                <button mat-icon-button class="mr-16" (click)="toggleSideNav()"><mat-icon>short_text</mat-icon> </button>
                <div class="product-search-wrap">
                    <form >
                      <input type="text" name="searchProduct" placeholder="Search product" class="product-search default-bg full-width" >
                    </form>
                  </div>
                  <!-- View change buttons and cart -->
                  <span fxFlex="20px"></span>
                
              </div>

              <div [@animate]="{value:'*',params:{delay: '100ms', y:'50px'}}">
                
                    <!-- Products container -->
                    <div class="product-container" 
                    [ngClass]="{'list-view': viewMode === 'list-view'}">
                    <!-- Product Box -->
                    <div  
                    class="product-wrap" *ngFor = "let item of  orders | paginate: { itemsPerPage: 6, currentPage: currentPage }; let i = index;"
                    >
                        <div class="product-inner default-bg spiral">
                        <!-- <div class="product-badge mat-elevation-z7">
                            <span>text</span>
                        </div> -->
                        <div class="info-wrap p-16">
                            <div class="">
                                <h3 class="title"  >{{item.name}}</h3>
                                <p class="text-muted p-line"><strong>Ordered Items from: </strong> {{item.publisher[0].length}} publisher(s)</p>
                            </div>
                            <div class="actions">
                            <div class="price-rating">
                                <div class="price">
                                <span>Total: </span>
                                <span>{{item.sale | currency:'GHC'}}</span>
                
                                        </div>
                    
                                    </div>
                            <div class="add-to-cart" *ngFor = "let p of  item.publisher[0]">
                                <span fxFlex></span>
                                <small class="serving" *ngIf="p.disbursed && !p.served" >serving</small>
                                <small class="pending" *ngIf="!p.disbursed && !p.served" >pending</small>
                                <small class="served"  *ngIf="p.disbursed && p.served" >served</small>
                            </div>
                            </div>
                        </div>
                        
            
                        </div>
                    </div>
                    <!-- End Product -->
                  
          
                    <div class="products-pagination">
                        <pagination-controls ></pagination-controls>
                    </div>
          
                    </div>
                    <!-- End Products container -->
              </div>

            </div>
        </div>
    </mat-sidenav-container>
</div>
