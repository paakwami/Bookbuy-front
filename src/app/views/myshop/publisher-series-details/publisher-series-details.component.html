<div class="product-details-wrap m-333" fxLayout="row wrap" fxLayout.lt-md="column">
    <div fxLayout="row" fxFlex="100" class="mb-8">
      <button mat-icon-button class="text-muted" routerLink="/myshop"><mat-icon>chevron_left</mat-icon> <span >Back to Shop</span></button>
      <span fxFlex></span>
      <span fxFlex="20px"></span>
      <button mat-raised-button color="primary" routerLink="/myshop/cart">
        <mat-icon>shopping_cart</mat-icon> Cart ({{cartData?.itemCount}})</button>
    </div>
    <div fxFlex.lt-md="auto" fxFlex="50" class="product-photos-wrap" >
      <div class="gallery-thumbnails" [@animate]="{value:'*',params:{delay: '100ms', x:'-100px'}}" >
        <img class="mat-elevation-z1" [ngClass]="{'active': image.state === '1'}" *ngFor="let image of selectedseries" class="centercrop" style = "width: 60px; height: 40px;" [src]="image.all.picture"
       (click) = "changeState(image)" >
      </div>
      <div class="gallery-photo" [@animate]="{value:'*',params:{delay: '100ms', y:'50px'}}" >
        <img class="mat-elevation-z2" alt="" class="centercrop" style="height: 400px; width:600px" [src]="image.all.picture" [@fadeInOut]="image.state" *ngFor="let image of selectedseries">
      </div>
    </div>
  
    <div fxFlex="50" class="product-content-wrap" [@animate]="{value:'*',params:{delay: '100ms', x:'50px'}}">
      <div class="product-rating" >
        <star-rating  [starType]="'svg'" [readOnly]="true" [size]="'medium'" [staticColor]="'ok'">
        </star-rating>
        <small class="text-muted"></small>
      </div>
      <h1 class="title"></h1>
      <div class="main-info mb-16">
        <p class="mb-8" [ngStyle]="{maxWidth: '450px'}"></p>
        <p class="text-muted p-line"><strong>Category:</strong> <span class="mat-color-default"></span></p>
        <p class="text-muted p-line"><strong>Tags:</strong> <span ><span class="mat-color-default"></span> </span></p>
      </div>
      <div class="product-options">
        <div class="opt-radio mb-16">
          <label class="option-label text-muted">Choose an option: </label>
          <mat-radio-group fxLayout="column" fxLayoutGap="5px">
            <mat-radio-button (click)="selectItem(image)" [checked] = "image.state === '1'" [value]="image.all" *ngFor="let image of selectedseries">{{image.all.class_name}}</mat-radio-button>
          </mat-radio-group>
        </div>
        <div class="opt-quantity mb-16">
          <label class="option-label text-muted" for="quantity">Quantity: </label>
          <input class="quantity-input default-bg" id="quantity" name="quantity" type="number" [(ngModel)]="quantity">
        </div>
      </div>
      <div fxLayout="row">
        <button mat-raised-button color="accent" (click)="addToCart()"><mat-icon>add_shopping_cart</mat-icon> Add to Cart</button>
        <span fxFlex="8px"></span>
        <button mat-raised-button color="primary" (click)="toSeries()"><mat-icon>chevron_left</mat-icon> Back to Publisher Series</button>
      </div>
    </div>
  </div>
