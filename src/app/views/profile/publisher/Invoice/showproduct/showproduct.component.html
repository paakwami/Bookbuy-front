<div class="product-details-wrap m-333" fxLayout="row wrap" fxLayout.lt-md="column">
    <div fxLayout="row" fxFlex="100" class="mb-8">
      <button mat-icon-button class="text-muted" routerLink="/invoice/newitem"><mat-icon>chevron_left</mat-icon> <span >Add Another Item</span></button>
      <span fxFlex></span>
      <span fxFlex="20px"></span>
      <!-- <button mat-raised-button color="primary" routerLink="/shop/cart">
        <mat-icon>shopping_cart</mat-icon> Cart ({{cartData?.itemCount}})</button> -->
    </div>
    <div fxFlex.lt-md="auto" fxFlex="50" class="product-photos-wrap">
      <!-- <div class="gallery-thumbnails" [@animate]="{value:'*',params:{delay: '100ms', x:'-100px'}}">
        <img class="mat-elevation-z1" [ngClass]="{'active': image.state === '1'}" [src]="image.url"
          (click)="changeState(image)">
      </div> -->
      <div class="gallery-photo" [@animate]="{value:'*',params:{delay: '100ms', y:'50px'}}">
        <img class="mat-elevation-z2"   alt=""[src]="selectedProduct.picture" >
      </div>
    </div>
  
    <div fxFlex="50" class="product-content-wrap" [@animate]="{value:'*',params:{delay: '100ms', x:'50px'}}">
      <h1 class="title">{{selectedProduct.name}}</h1>
      <div class="main-info mb-16">
        <p class="mb-8" [ngStyle]="{maxWidth: '450px'}"></p>
        <p class="text-muted p-line"><strong>Series Name</strong> <span class="mat-color-default"> {{selectedProduct.series_name}}</span></p>
        <p class="text-muted p-line"><strong>Class:</strong> <span><span class="mat-color-default"></span> {{selectedProduct.class}} </span></p>
        <p class="text-muted p-line"><strong>Price:</strong> <span><span class="mat-color-default"></span> {{selectedProduct.price}}</span></p>
        <p class="text-muted p-line"><strong>Edition:</strong> <span><span class="mat-color-default"></span> {{selectedProduct.edition}} </span></p>
        <p class="text-muted p-line"><strong>Remaining Stock:</strong> <span><span class="mat-color-default"></span> {{selectedProduct.remaining_stock}}</span></p>
      </div>
      <div fxLayout="row">
        <button mat-raised-button color="accent" routerLink="/profile/overview" ><mat-icon>how_to_reg</mat-icon> Back to Overview</button>
        <span fxFlex="8px"></span>
        <button mat-raised-button color="primary" routerLink="/invoice/newitem"><mat-icon>chevron_left</mat-icon> Add Another Item</button>
      </div>
    </div>
  </div>
