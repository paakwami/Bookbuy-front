<h1 matDialogTitle>Add A New Class Group</h1>
  <form [formGroup]="itemForm" (ngSubmit)="submit()">

  <div fxLayout="row wrap" fxLayout.lt-sm="column">

    <div fxFlex="100"  class="pr-1">
      <mat-form-field class="full-width">
        <input
        matInput
        name="name"
        [formControl]="itemForm.controls['name']"
        placeholder="Name">
      </mat-form-field>
    </div>
    
    <div fxFlex="20" *ngFor="let learnerstage of learnerstages" class="pr-1" >
      <mat-checkbox (change)="onChange($event, learnerstage)" [value]="learnerstage">{{learnerstage.name}}</mat-checkbox>
    </div>

    <div fxFlex="100" class="mt-1">
      <button mat-raised-button color="primary" [disabled]="itemForm.invalid || checked.length === 0">Save</button>
      <span fxFlex></span>
      <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancel</button>
    </div>
  </div>
  </form>
