<div class="second" >
    <button (click)="requestAgent({}, true)"
    *ngIf ='role.publisher'
    mat-raised-button class="mb-05"
    color="primary">
    Ask an Agent to Sell your Stock
      <mat-icon>attach_money</mat-icon>
    </button>
  </div>
   
    
    
    <div *ngIf="approvedpartners" class="mat-box-shadow margin-333">
       <a>
      <ngx-datatable class="material bg-white" 
        [columnMode]="'force'"  
        [headerHeight]="50"
        [footerHeight]="50" 
        [rowHeight]="50"
        [limit]="8"
        [rows]="rows"
        [columns]="columns"
        (activate)="onActivate($event)">
        </ngx-datatable>
      </a>
    </div>
