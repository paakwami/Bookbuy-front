<div *ngIf='role.agent'>
    <div class="m-333">
      <!-- <span fxFlex></span> -->
      <button mat-raised-button class="mb-05" color="primary" (click)="openAddInventory({}, true)">Add New Item</button>
      <span fxFlex="8px"></span>
      <button mat-raised-button class="mb-05" color="accent" (click)="openAddStock({}, true)">Add Stock</button>
    </div>
    <mat-card class="p-0" [@animate]="{value:'*',params:{y:'50px',delay:'300ms'}}">
      <mat-card-content class="p-0">
        <ngx-datatable
              class="material ml-0 mr-0"
              [rows]="items"
              [columnMode]="'force'"
              [headerHeight]="50"
              [footerHeight]="50"
              [scrollbarH]="true"
              [limit]="10"
              [rowHeight]="50">
              <ngx-datatable-column name="Name" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row?.name }}
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Class" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row?.class }}
                </ng-template>
              </ngx-datatable-column>
                <ngx-datatable-column name="Subject" [flexGrow]="1">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.subject_name }}
                  </ng-template>
                </ngx-datatable-column>
                  <ngx-datatable-column name="Price" [flexGrow]="1">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{ row?.price }}
                    </ng-template>
                  </ngx-datatable-column>
                  <ngx-datatable-column name="Stock" [flexGrow]="1">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      {{ row?.remaining_stock }}
                    </ng-template>
                  </ngx-datatable-column>
              <ngx-datatable-column name="Actions" [flexGrow]="1">
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <button mat-icon-button mat-sm-button color="primary" class="mr-1" (click)="openPopUp(row)"><mat-icon>edit</mat-icon></button>
                  <button mat-icon-button mat-sm-button color="warn" (click)="deleteItem(row)"><mat-icon>delete</mat-icon></button>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
      </mat-card-content>
    </mat-card>
  </div>
